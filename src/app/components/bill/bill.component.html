<div class="container">
  <h1>Bill</h1>
  <div>
    <label>How much was the bill?
      <input type="number"
             placeholder="bill value"
             [(ngModel)]="bill"
             (ngModelChange)="calculateTip()"
      >

    </label>
  </div>

  <div>
    <label>How did you like the service?
      <select [(ngModel)]="selectYou" (ngModelChange)="calculateTip()">
        <option [value]="0">Dissatisfied(0%)</option>
        <option [value]="5">It was okay(5%)</option>
        <option [value]="10">It was good(10%)</option>
        <option [value]="20">Absolutely amazing(20%)</option>
      </select>
    </label>
  </div>

  <div>
    <label>How did you like the service?
      <select [(ngModel)]="selectFriend" (ngModelChange)="calculateTip()">
        <option [value]="0">Dissatisfied(0%)</option>
        <option [value]="5">It was okay(5%)</option>
        <option [value]="10">It was good(10%)</option>
        <option [value]="20">Absolutely amazing(20%)</option>
      </select>
    </label>
  </div>

  <div>
    <p>You pay $<span class="bill">{{bill + tip}}</span> ($<span class="bill">{{bill}}</span> + $<span class="bill">{{tip}}</span>tip) </p>
  </div>


  <div>
    <button (click)="reset()">reset</button>
  </div>
</div>
