<div class="container">
  <h1>question</h1>

  <div class="questions-block">

    <div [class]="question.id === contentId ? 'single-question-selected' : 'single-question'"
         *ngFor="let question of questions"
         (click)="changeId(question.id)"
    >
      {{question.id === contentId ? question.answer : question.question}}
    </div>

  </div>
</div>
